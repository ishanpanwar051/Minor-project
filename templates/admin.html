{% extends "base.html" %}

{% block title %}Admin Panel - Student Dropout Prevention System{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="fas fa-cog"></i> Admin Panel</h1>
    <div class="btn-group">
        <button class="btn btn-outline-primary" onclick="window.print()">
            <i class="fas fa-print"></i> Print Report
        </button>
        <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#backupModal">
            <i class="fas fa-download"></i> Backup Data
        </button>
    </div>
</div>

<!-- System Statistics -->
<div class="row mb-4">
    <div class="col-md-3">
        <div class="card text-center">
            <div class="card-body">
                <i class="fas fa-users fa-2x text-primary mb-2"></i>
                <h4 class="card-title">10</h4>
                <p class="card-text text-muted">Total Users</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-center">
            <div class="card-body">
                <i class="fas fa-user-graduate fa-2x text-success mb-2"></i>
                <h4 class="card-title">8</h4>
                <p class="card-text text-muted">Total Students</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-center">
            <div class="card-body">
                <i class="fas fa-calendar-check fa-2x text-info mb-2"></i>
                <h4 class="card-title">25</h4>
                <p class="card-text text-muted">Attendance Records</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-center">
            <div class="card-body">
                <i class="fas fa-exclamation-triangle fa-2x text-danger mb-2"></i>
                <h4 class="card-title">8</h4>
                <p class="card-text text-muted">Risk Profiles</p>
            </div>
        </div>
    </div>
</div>

<!-- Admin Actions -->
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5><i class="fas fa-users-cog"></i> User Management</h5>
            </div>
            <div class="card-body">
                <div class="d-grid gap-2">
                    <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#userModal">
                        <i class="fas fa-user-plus"></i> Add New User
                    </button>
                    <button class="btn btn-outline-info">
                        <i class="fas fa-list"></i> View All Users
                    </button>
                    <button class="btn btn-outline-warning">
                        <i class="fas fa-key"></i> Reset Passwords
                    </button>
                    <button class="btn btn-outline-secondary">
                        <i class="fas fa-user-shield"></i> Manage Permissions
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5><i class="fas fa-database"></i> Data Management</h5>
            </div>
            <div class="card-body">
                <div class="d-grid gap-2">
                    <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#importModal">
                        <i class="fas fa-upload"></i> Import Students
                    </button>
                    <button class="btn btn-outline-primary">
                        <i class="fas fa-download"></i> Export Reports
                    </button>
                    <button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#cleanupModal">
                        <i class="fas fa-trash"></i> Cleanup Old Data
                    </button>
                    <button class="btn btn-outline-info">
                        <i class="fas fa-sync"></i> Sync Database
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
